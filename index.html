<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Coquedex</h1>
    <h2>Agrega tu pokemon</h2>
    <div>
        <input id="nombre" type="text " placeholder="Nombre"> <br>
        <input id="tipo" type="text " placeholder="Tipo"> <br>
        <button id="botonagregar">Agregar</button>
    </div>
    <div>
        <h2>Buscar pokemon</h2>
        <input id="busqueda" type="text " placeholder="Nombre del pokemon"> <br>
        <button id="botonbuscar">Buscar</button>
        <button id="limpiar1">Limpiar</button>

    </div>
    <div>
        <h2>Filtrar pokemon</h2>
        <input id="filtrar" type="text " placeholder="tipo de pokemon"> <br>
        <button id="botonfiltrar">Filtrar</button>
        <button id="limpiar">Limpiar</button>

    </div>
    <div id="contenedor"></div>

</body>
<script src="main.js"></script>

</html>
